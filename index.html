<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alvaro Valenzuela">
    <meta name="description" content="Calculadora hecha con Bootstrap, HTML, CSS3 y JS">
    <meta name="keywords" content="html,css,calculadora,bootstrap">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2e2b7215f0.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>

<body>
    <section class="container">
        <div action="#" name="calculadora" id="calculadora" class="bg-dark text-center border-dark">
            <div class="col-sm-12 col-md-12">
                <p class="text-right text-white" id="textoPantalla">0</p>
            </div>
            <div class="col-sm-12 col-md-12">
                <button class="btn btn-dark rounded botones m-1" onclick="numero('7')">7</button>
                <button class="btn btn-dark rounded botones m-1" onclick="numero('8')">8</button>
                <button class="btn btn-dark rounded botones m-1" onclick="numero('9')">9</button>
                <button class="btn btn-dark rounded botones m-1" onclick="operar('/')"><i class="fas fa-divide"></i></button>
            </div>
            <div class="col-sm-12 col-md-12">
                <button class="btn btn-dark rounded botones m-1" onclick="numero('4')">4</button>
                <button class="btn btn-dark rounded botones m-1" onclick="numero('5')">5</button>
                <button class="btn btn-dark rounded botones m-1" onclick="numero('6')">6</button>
                <button class="btn btn-dark rounded botones m-1" onclick="operar('*')"><i class="fas fa-times"></i></button>
            </div>
            <div class="col-sm-12 col-md-12">
                <button class="btn btn-dark rounded botones m-1" onclick="numero('1')">1</button>
                <button class="btn btn-dark rounded botones m-1" onclick="numero('2')">2</button>
                <button class="btn btn-dark rounded botones m-1" onclick="numero('3')">3</button>
                <button class="btn btn-dark rounded botones m-1" onclick="operar('-')"><i class="fas fa-minus"></i></button>
            </div>
            <div class="col-sm-12 col-md-12">
                <button class="btn btn-primary rounded botones largo" onclick="borradoTotal()">AC</button>
                <button class="btn btn-dark rounded botones m-1" onclick="numero('0')">0</button>
                <button class="btn btn-warning rounded botones m-1" onclick="igualar()"><i class="fas fa-equals"></i></button>
                <button class="btn btn-dark rounded botones m-1" onclick="operar('+')"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </section>




    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>

</body>

</html>
